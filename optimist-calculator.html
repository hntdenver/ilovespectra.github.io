<!DOCTYPE html>
<html>
  <head>
    <title>Optimist's Portfolio Calculator</title>
  </head>
  <style>
      body {
        background-color: black;
        color: white;
        text-align: center;
        font-family: 'Geneva', sans-serif;
        font-size: 25px;
        background-image: url('images/lambo.gif');
        background-size: 1000px;
        background-repeat: no-repeat;
        background-position: center;
      }
      #form {
        display: inline-block;
      }
      label {
        display: block;
      }
      input[type="number"] {
        width: 100px;
      }

    </style>
  <body>
    <br><img src="images/oc.png" alt="Optimist's Calculator in ASCII" width="1000"/>
    <p><b>This calulates the value of your portfolio given the tokens regain their ATH</b></p>
    <form id="form">
      <p><b>Enter the quantity of each token in your portfolio:</b></p><br>
      <label>
        BTC:
        <input type="number" id="btc-quantity" value="0" min="0" step="0.00001">
      </label>
      <label>
        ETH:
        <input type="number" id="eth-quantity" value="0" min="0" step="0.00001">
      </label>
      <label>
        SOL:
        <input type="number" id="sol-quantity" value="0" min="0" step="0.00001">
      </label>
      <label>
        HNT:
        <input type="number" id="hnt-quantity" value="0" min="0" step="0.00001">
      </label>
      <label>
        MOBILE:
        <input type="number" id="mobile-quantity" value="0" min="0" step="0.00001">
      </label>
      <label>
        MATIC:
        <input type="number" id="matic-quantity" value="0" min="0" step="0.00001">
      </label>
      <label>
        AKT:
        <input type="number" id="akt-quantity" value="0" min="0" step="0.00001">
      </label>
      <label>
        BOP:
        <input type="number" id="bop-quantity" value="0" min="0" step="0.00001">
      </label>
      <label>
        BONK:
        <input type="number" id="bonk-quantity" value="0" min="0" step="0.00001">
      </label>
      <br>
      <button type="submit">Cross your fingers!</button>
    </form>

    <p id="result"></p>

    <script>

      const hntAllTimeHigh = 55.22;
      const mobileAllTimeHigh = 0.002408;
      const btcAllTimeHigh = 65222;
      const bopAllTimeHigh = 0.28;
      const solAllTimeHigh = 259.01;
      const ethAllTimeHigh = 4811;
      const maticAllTimeHigh = 2.92;
      const aktAllTimeHigh = 8.08;
      const bonkAllTimeHigh = 0.000004922;

      const form = document.querySelector('#form');

      form.addEventListener('submit', (event) => {
        event.preventDefault();


        const hntQuantity = Number(document.querySelector('#hnt-quantity').value);
        const mobileQuantity = Number(document.querySelector('#mobile-quantity').value);
        const btcQuantity = Number(document.querySelector('#btc-quantity').value);
        const bopQuantity = Number(document.querySelector('#bop-quantity').value);
        const solQuantity = Number(document.querySelector('#sol-quantity').value);
        const ethQuantity = Number(document.querySelector('#eth-quantity').value);
        const maticQuantity = Number(document.querySelector('#matic-quantity').value);
        const aktQuantity = Number(document.querySelector('#akt-quantity').value);
        const bonkQuantity = Number(document.querySelector('#bonk-quantity').value);
        const portfolioTotal = hntQuantity * hntAllTimeHigh + btcQuantity * btcAllTimeHigh + bopQuantity * bopAllTimeHigh + solQuantity * solAllTimeHigh + ethQuantity * ethAllTimeHigh + maticQuantity * maticAllTimeHigh + aktQuantity * aktAllTimeHigh + bonkQuantity * bonkAllTimeHigh + mobileQuantity * mobileAllTimeHigh;
        const result = document.querySelector('#result');
        const portfolioTotalWithCommas = portfolioTotal.toLocaleString();
        result.innerHTML = `Optimist's Portfolio Value: $${portfolioTotalWithCommas}`;
      });
    </script>
  </body>
</html>
